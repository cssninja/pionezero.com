<p class="p3">UPDATING SHORTLY</p>
<!--<p class="p3"><span class="posttitle" style="opacity:1.0;">"Crazy Water is one of those places you feel lucky to stumble upon. Fantastic food in a European neighborhood bistro atmosphere. Small, well chosen wine list and fabulous desserts."</span><br />
<span class="posttitle">[ <a href="http://www.tripadvisor.com/ShowUserReviews-g60097-d392458-r34259545-Crazy_Water-Milwaukee_Wisconsin.html" style="text-decoration:underline;">Trip Advisor</a> | July 8, 2009 ]</span>
<p class="p3"><span class="posttitle" style="opacity:1.0;">2009 Sponsor of the Milwaukee Pride Parade</span><br />
<span class="posttitle">[ <a href="http://www.prideparademke.org/Sponsors/sponsors.htm" style="text-decoration:underline;">Milwaukee Pride Parade Inc.</a> | June 14, 2009 ]</span>
<p class="p3"><span class="posttitle" style="opacity:1.0;">"Crazy Water, contemporary menu on a private patio behind the restaurant..." (From a list: "More outdoor dining to enjoy")</span><br />
<span class="posttitle">[ <a href="http://www.tripadvisor.com/ShowUserReviews-g60097-d392458-r34259545-Crazy_Water-Milwaukee_Wisconsin.html" style="text-decoration:underline;">Milwaukee Journal Sentinel</a> | June 4, 2009 ]</span>
<p class="p3"><span class="posttitle" style="opacity:1.0;">"Great service, awesome food. Actually talked to the owner/head chef and she trained under <a href="http://www.wolfgangpuck.com/" style="text-decoration:underline;">Wolfgang Puck</a>...it obviously shows!."</span><br />
<span class="posttitle">[ <a href="http://milwaukee.decider.com/restaurants/crazy-water,36294/" style="text-decoration:underline;">Decider</a> | March 10, 2009 ]</span>
<p class="p3"><span class="posttitle" style="opacity:1.0;">"This is my favorite little secret in Milwaukee. An old Walkers Point bar turned into a cool and smooth laid back restaurant with amazing food, good prices, and a tremendous vibe and feel. Romantic without pushing the sappyness level over the edge. Relaxing without making one fall asleep. Just perfect in my opinion for a classy Milwaukee restaurant. I have yet to find anyone who doesn't like this place. Be on the lookout for their half off wine nights."</span><br />
<span class="posttitle">[ <a href="http://www.yelp.com/biz/crazy-water-milwaukee#hrid:kJw00un6F2Z7ChUOHqhD5Qe" style="text-decoration:underline;">Yelp</a> | February 18, 2009 ]</span>
<p class="p3"><span class="posttitle" style="opacity:1.0;">"Next time hit Crazy Water for great Seafood..."</span><br />
<span class="posttitle">[ <a href="http://meadowparty.com/blog/?p=361" style="text-decoration:underline;">The dish</a> | October 1, 2008 ]</span>
<p class="p3"><span class="posttitle" style="opacity:1.0;">"There's a New American culinary tradition in town"</span><br />
<span class="posttitle">[ <a href="http://onmilwaukee.com/dining/articles/newamerican.html" style="text-decoration:underline;">OnMilwaukee.com</a> | November 24, 2008 ]</span>
<p class="p3"><span class="posttitle" style="opacity:1.0;">"Went here for our anniversary, great atmosphere and fabulous food."</span><br />
<span class="posttitle">[ <a href="http://wisn.cityvoter.com/crazy-water/biz/26763" style="text-decoration:underline;">WISN A-List</a> | August 5, 2008 ]</span>
<p class="p3"><span class="posttitle" style="opacity:1.0;">"I have eaten here many times and the service has always been impeccable. I love how cozy and quaint it is in there. The decor is wonderful ecclectic mix of colors. The food is phenominal. I've usually ordered the steak specials or dishes on the menu. This is one of the few restaurants that understand "rare". I have also had a few fish dishes as well and the fish is always perfectly tender and well seasoned. I always order the BBQ Shrimp the sauce it comes in is lick your plate clean good. Wine list is wonderful and they have generous pour."</span><br />
<span class="posttitle">[ <a href="http://www.yelp.com/biz/crazy-water-milwaukee#hrid:0REI-8beEGMaEbSVc-1svg" style="text-decoration:underline;">Yelp</a> | July 18, 2008 ]</span>
<p class="p3"><span class="posttitle" style="opacity:1.0;">"Fresh, expertly prepared seafood and a great cozy atmosphere."</span><br />
<span class="posttitle">[ <a href="http://www.yelp.com/biz/crazy-water-milwaukee#hrid:0REI-8beEGMaEbSVc-1svg" style="text-decoration:underline;">Eclectic Restaurants in Milwaukee, WI on Yahoo! Local</a> | January 24, 2008 ]</span>
<p class="p3"><span class="posttitle" style="opacity:1.0;">"Sporting a new menu these days is the only restaurant in Milwaukee - the only restaurant I can think of - that's a little bit crazy. "Crazy" in name only. Okay, this thread is silly. Let me get to the point. Crazy Water, helmed by the ever-talented Peggy Magister, has a new summer menu (839 S. Second St., 645-2606). Perfectly in keeping with the Crazy theme - which is modern, worldly takes on fish, steak, chicken, pork, etc. Magister and I chatted a bit about it over the phone the other day. If you're a Crazy regular, you won't feel like she's pulled the rug out from under you. The roasted beet salad remains. The lemon-parsley crusted halibut and hanger steak au poivre are still in the house. New entrees: veal scaloppini with Gruyere-potato gratin, coriander-crusted lamb tenderloin and crispy potato cake, Provencal fish stew, and chicken mole stuffed poblano with Spanish rice ($18-$29). The little wraparound patio - seating for 24 - is open, too."</span><br />
<span class="posttitle">[ <a href="http://www.milwaukeemagazine.com/dish/default.asp?NewMessageID=14790" style="text-decoration:underline;">Milwaukee Magazine</a> | July 7, 2007 ]</span>
<p class="p3"><span class="posttitle" style="opacity:1.0;">Kyle from Wisconsin Foodie meets Crazy Water Chef Peggy Magister (video).</span><br />
<span class="posttitle">[ <a href="http://wisconsinfoodie.com/2008/11/30/crazy-water/" style="text-decoration:underline;">Wisconsin Foodie</a> | Season 1, Episode 3, Segment 3 ]</span>
<p class="p3"><span class="posttitle" style="opacity:1.0;">"...my love of this restaurant progressively compounds." (Nice history of the restaurant.)</span><br />
<span class="posttitle">[ <a href="http://onmilwaukee.com/dining/articles/crazywater07.html" style="text-decoration:underline;">OnMilwaukee.com</a> | June 28, 2007 ]</span>
<p class="p3"><span class="posttitle" style="opacity:1.0;">"I cannot recommend this place enough.  Everything from the cozy atmosphere to the creative food leads me to believe that Crazy Water will remain in the upper echelon of Milwaukee's dining scene for a long time."</span><br />
<span class="posttitle">[ <a href="http://eatwisconsin.wordpress.com/2007/02/02/crazy-water-review/" style="text-decoration:underline;">EatWisconsin</a> | February 2, 2007 ]</span>
<p class="p3"><span class="posttitle" style="opacity:1.0;">"Whether its co-owner Peggy Magister or one of her staff, -whoevers searing and sauteing at Crazy Water is visible through the restaurants front window. Cooking back to back with the bartender gives Crazy Water its hook, but the place would be nothing without Magisters hot-to-trot menu. After a late-winter trip to Puerto Rico, she got Latin happy with the menu - but just a little. New dishes since that trip, all of which meet my approval, are sauteed empanadas with goat cheese and sun-dried tomato filling, hanger steak with chimichurri sauce and lemon- and parsley-crusted halibut. That long-running flat-iron steak with cherry sauce is a winner, too. Entrees $18-$28. 839 S. Second St., 645-2606."</span><br />
<span class="posttitle">[ <a href="http://www.milwaukeemagazine.com/diningout/features.asp?NewMessageID=13110" style="text-decoration:underline;">Milwaukee Magazine's Top 25 Restaurants</a> | May 2006 ]</span>
<p class="p3"><span class="posttitle" style="opacity:1.0;">"Judy Gertsma, Bayside, requested the recipe for blue cheese bread pudding served at Crazy Water, 839 S. 2nd St. The dish is served as a side dish.  She wrote: 'Recently I had one of the nightly dinner specials at Crazy Water. The main entree was a delectable veal tenderloin; the side dishes included sauteed spinach and a wonderful blue cheese bread pudding that I would love to be able to duplicate at home. I think it could be made ahead, which would make it ideal to serve when entertaining.'  Peggy Magister, chef and owner, sent the recipe (Crazy Water Blue Cheese Bread Pudding)."</span><br />
<span class="posttitle">[ <a href="http://www3.jsonline.com/story/index.aspx?id=294148" style="text-decoration:underline;">Milwaukee Journal Sentinel</a> | January 2005 ]</span>
<p class="p3">(Not dated)
<p class="p3"><span class="posttitle" style="opacity:1.0;">"While you may not be able to order a huge glass boot of beer at Crazy Water (as you could when the space was occupied by the German bar Zur Krone), let's just say that the food will almost make you forget about beer in Brew City. Owners Peggy Magister and Tony Betzhold's inventive casual menu includes dishes like five-spice duck breast salad, served with apricot Stilton cheese and pear demi-glace -- fusion food at its best."</span><br />
<span class="posttitle">[ <a href="http://www.sortuv.com/467810-Details-Crazy-Water-Milwaukee-WI.aspx" style="text-decoration:underline;">Sortuv</a> ]</span>
<p class="p3"><span class="posttitle" style="opacity:1.0;">"Get the best of both worlds at Crazy Water---the historic charm of an early twentieth century bar combined with the intriguing taste of creative contemporary cuisine. The establishment boasts linen-covered tables with fresh flowers, vintage hardwood floors and a classic tin ceiling. Paintings by local artists add to the warm atmosphere. Chef-owner Peggy Magister creates wonders with savory appetizers---seared pepper tuna, garlic chicken wontons and goat cheese-sun-dried tomato empanadas among them. We recommend the Provencal fish stew with shrimp, sea scallops, Prince Edward Island mussels, littleneck clams and pork belly in a saffron-shrimp broth with grilled polenta. For a satisfying finale, opt for bread pudding made with Door County cherries, chocolate chips, butterscotch sauce and vanilla ice cream."</span><br />
<span class="posttitle">[ <a href="http://www.gayot.com/restaurants/crazy-water-milwaukee-wi-53204_76mw070301.html" style="text-decoration:underline;">Gayot</a> ]</span>
<p class="p3"><span class="posttitle" style="opacity:1.0;">"Crazy Water: in Walker's Point: everything from Cajun Grilled Tiger Shrimp with corn pancakes to Potato-Crusted Tilapia with a lemon beurre blanc and vegetable brunoise."</span><br />
<span class="posttitle">[ <a href="http://www.december.com/places/mke/fun.html" style="text-decoration:underline;">MKE Fun: enjoy Milwaukee, Wisconsin, USA</a> ]</span>
<p class="p1"><span class="posttitle" style="opacity:1.0;">"With a dizzying number of dining options, it's hard to know where to eat in Milwaukee. So, we asked the experts - the chefs and restaurateurs themselves - to name their top choices."<br /><br />
<p><i>Chef Berlin of Sabor</i>: (For a filet) "I also love...Crazy Water (www.crazywaterrestaurant.com). Peg [Magister] does a great job."<br /><br />
<p class="p3"><i>Chef Joe Volpe of the Third Ward's Holiday House</i>: "I like Crazy Water for its scallop dishes and the amazing simplicity of the crab cakes."</span><br />
<span class="posttitle">[ <a href="http://mymidwestmagazine.com/2007/02/27/gastronomic-greats/" style="text-decoration:underline;">My Midwest Inflight Magazine</a> ]</span>
<p class="p3"><span class="posttitle" style="opacity:1.0;">"Crazy Water is named in honor of Peggy's favorite Venetian Restaurant, Aqua Pazza..."</span><br />
<span class="posttitle">[ <a href="http://www.treasuresof.com/View.aspx?treasureId=5565" style="text-decoration:underline;">TreasuresOf.com</a> ]</span>-->
